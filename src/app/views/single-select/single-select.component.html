<div *ngIf="disabled">{{ item?.text }}</div>
<div *ngIf="!disabled">
  <button type="button" *ngIf="item" (click)="clear()">{{ item.text }}</button>
  <input type="text" [(ngModel)]="text" (selectItem)="selectItem($event)"
         [ngbTypeahead]="typeaheadSource"
         [inputFormatter]="inputFormatter"
         [resultFormatter]="resultFormatter"/>
</div>
