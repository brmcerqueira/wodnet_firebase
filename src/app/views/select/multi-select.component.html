<div *ngIf="disabled"><span *ngFor="let item of items">{{ item?.text }}</span></div>
<div *ngIf="!disabled">
  <button type="button" *ngFor="let item of items; let i = index" (click)="clear(i)">{{ item.text }}</button>
  <input type="text" [(ngModel)]="text" (selectItem)="selectItem($event)"
         [ngbTypeahead]="typeaheadSource"
         [inputFormatter]="inputFormatter"
         [resultFormatter]="resultFormatter"/>
</div>
