
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>{{'my-characters' | translate}}</h4>
      <ul>
        <li *ngFor="let item of myCharacters | async">
          <a class="item" (click)="playCharacter(item)">{{ item.payload.val().name }}</a>
        </li>
      </ul>    
    </div>
    
    <div class="col-md-6">
      <h4>{{'my-chronicles' | translate}}</h4>
      <ul>
        <li *ngFor="let item of myChronicles | async">
          <a (click)="playChronicle(item)">{{ item.payload.val().name }}</a>
        </li>
      </ul>
    </div>
  </div>
