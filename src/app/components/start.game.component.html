<ul>
  <li *ngFor="let item of myCharacters | async">
    <button (click)="playCharacter(item)">{{ item.payload.val().name }}</button>
  </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of myChronicles | async">
    <button (click)="chooseChronicle(item)">{{ item.payload.val().name }}</button>
  </li>
</ul>
<form [formGroup]="formGroup" (submit)="createChronicle()">
  <input type="text" formControlName="name"/>
  <div ngxErrors="name">
    <div ngxError="required">{{ 'name-required' | translate }}</div>
    <div [ngxError]="['minlength', 'maxlength']">{{ 'name-minlength-maxlength' | translate }}</div>
  </div>
  <button [disabled]="!formGroup.valid" type="submit">{{ 'create' | translate }}</button>
</form>
