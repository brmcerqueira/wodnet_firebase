<div *ngIf="isDisabled">{{ item?.text }}</div>
<div class="d-flex flex-row select-control" *ngIf="!isDisabled">
  <div class="pt-1 pl-1 pb-1" *ngIf="item"><button type="button" class="btn btn-primary btn-sm" (click)="clear()">{{ item.text }}</button></div>
  <div class="pl-1 pr-1 w-100"><input type="text" [(ngModel)]="text" (selectItem)="selectItem($event)" [ngbTypeahead]="typeaheadSource" [inputFormatter]="inputFormatter" [resultFormatter]="resultFormatter"/></div>
</div>
